{% extends "blog/base.html" %}

{% block content %}
     <style>
        .gradient-custom-3 {
            /* fallback for old browsers */
            background: #84fab0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
            }
        .gradient-custom-4 {
            /* fallback for old browsers */
            background: #84fab0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
            }

        .btn{
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .container {
            width: 60%;
        }

        .vh-100{
           width: 60%;
            margin-right: auto;
            margin-left: auto;
        }


    </style>

        <section class="vh-100 bg-image"
      style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
          <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                  <div class="card" style="border-radius: 15px;">
                      <h2 class="text-uppercase text-center mb-5">Give a feedback</h2>
                      <form method="post" action="{% url 'blog:create_review' %}">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="name"/>
                            <label class="form-label" for="form3Example1cg">Your Name</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="tel" id="form3Example2cg" class="form-control form-control-lg" name="phone"/>
                            <label class="form-label" for="form2Example4cg">Phone number</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example3cg" class="form-control form-control-lg" name="content"/>
                            <label class="form-label" for="form3Example3cg">Review text</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input id="form3Example4cg" name="grade" type="number" class="rating" min="0" max="5" step="0.5" data-size="xs"/>
                            <label class="form-label" for="form3Example4cg">Your rating</label>
                        </div>
                        <button type="submit" name="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                    </form>
                    </div>
                  </div>
                </div>
        </section>

{% endblock content %}
