<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ООО "УСПЕХ" - Качественные юридические услуги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        a{
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-success{
            margin-left: 200px;
        }
        .btn-secondary{
            margin-left: 5px;
        }
        .btn-danger{
            margin-left: 20px;
        }
        #hello{
            margin-left: 150px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: seagreen;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'blog:home' %}">Главная</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Прайс-лист</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Запись на прием</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:blog' %}">Блог</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">О компании</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:list_reviews' %}">Отзывы</a>
        </li>
          {% if user.is_authenticated %}
            <div id="hello"> Привет, {{ user.username }}!</div>
          <button type="button" class="btn btn-danger"><a href="{% url 'users:logout' %}">Выйти</a></button>
        {% else %}
          <button type="button" class="btn btn-success"><a href="{% url 'users:login' %}">Войти</a></button>
          <button type="button" class="btn btn-secondary"><a href="{% url 'users:register' %}">Зарегистрироваться</a></button>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

{% block content %}
{% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
